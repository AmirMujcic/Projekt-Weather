<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class = 'container'>
            <div class = 'today'>
                <div class = 'today-weather'><div class='today-weather-left'><img src = "" id = 'weatherPic'><h2 id = 'today-weather'>PlaceHolder</h2></div>
                    <div class = 'today-weather-right'></h4><h4 id = 'temp-today' ></h4></h4><h4 id = 'real-temp-today' ></h4><h4 id = 'min-temp-today' ></h4><h4 id = 'max-temp-today' ></div>
                </div>
            </div>
        
                <div class = 'today-weather-details'>
                    <div class = "today-details"><h6 id ='today-wind'></h6><h6 id ='today-humidity'></h6><h6 id ='today-pressure'></h6><h6 id ='today-clouds'></h6></div>
                </div>
            
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src = "script.js">
        </script>
    </body>
</html>
